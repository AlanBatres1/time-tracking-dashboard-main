<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="/styles/styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <!-- Main Card -->
  <div class="container">
    <div class="card card-picture">
      <div class="card-top card-lg">
        <img class="picture" src="./images/image-jeremy.png" alt="Picture of Jeremy">
        <h1>
          <span class="light">Report for</span><br>
          Jeremy Robson
        </h1>
      </div>
      <div class="card-bottom card-sm">
        <p  id="daily" class="btn">Daily</p>
        <p  id="weekly" class="btn"> Weekly</p>
        <p  id="monthly" class="btn">Monthly</p>
      </div>
    </div>
    <!-- Main Card End -->
    
    
    <!-- Work Card -->
    <div class="container-timecards">
      <div class="card timecard timecard-work">
        <div class="card-sm timecard-top">
          <img class="icon" src="./images/icon-work.svg" alt="">
        </div>
        <div class="timecard-bottom card-lg">
          <div class="title">
            <h2>Work</h2>
            <button class="btn">
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF" fill-rule="evenodd" />
              </svg>
            </button>
          </div>
          <div class="timecard-amt">
            <p id="workHour" class="current-time">5hrs</p>
            <p id="workPrev" class="previous">Yesterday - 7hrs</p>
          </div>
        </div>
      </div>
    
    <!-- Work Card End -->
    
    <!-- Play Card -->
      <div class="card timecard timecard-play">
        <div class="card-sm timecard-top">
          <img class="icon" src="./images/icon-play.svg" alt="">
        </div>
        <div class="timecard-bottom card-lg">
          <div class="title">
            <h2>Play</h2>
            <button class="btn">
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF" fill-rule="evenodd" />
              </svg>
            </button>
          </div>
          <div class="timecard-amt">
            <p id="playHour" class="current-time">5hrs</p>
            <p id="playPrev" class="previous">Yesterday - 7hrs</p>
          </div>
        </div>
      </div>
    
    <!-- Play Card End-->
    
    
    <!-- Study Card -->
      <div class="card timecard timecard-study">
        <div class="card-sm timecard-top">
          <img class="icon" src="./images/icon-study.svg" alt="">
        </div>
        <div class="timecard-bottom card-lg">
          <div class="title">
            <h2>Study</h2>
            <button class="btn">
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF" fill-rule="evenodd" />
              </svg>
            </button>
          </div>
          <div class="timecard-amt">
            <p id="studyHour" class="current-time">5hrs</p>
            <p id="studyPrev" class="previous">Yesterday - 7hrs</p>
          </div>
        </div>
      </div>
  
  <!-- Study Card End-->
  
  
  <!-- Exercise Card -->
    <div class="card timecard timecard-exercise">
      <div class="card-sm timecard-top">
        <img class="icon" src="./images/icon-exercise.svg" alt="">
      </div>
      <div class="timecard-bottom card-lg">
        <div class="title">
          <h2>Exercise</h2>
          <button class="btn">
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
              d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
              fill="#BBC0FF" fill-rule="evenodd" />
            </svg>
          </button>
        </div>
        <div class="timecard-amt">
          <p id="exerciseHour" class="current-time">5hrs</p>
          <p id="exercisePrev" class="previous">Yesterday - 7hrs</p>
        </div>
      </div>
    </div>
  <!-- Exercise Card End-->
  
  <!-- Social Card -->
    <div class="card timecard timecard-social">
      <div class="card-sm timecard-top">
        <img class="icon" src="./images/icon-social.svg" alt="">
      </div>
      <div class="timecard-bottom card-lg">
        <div class="title">
          <h2>Social</h2>
          <button class="btn">
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
              d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
              fill="#BBC0FF" fill-rule="evenodd" />
            </svg>
          </button>
        </div>
        <div class="timecard-amt">
          <p id="socialHour" class="current-time">5hrs</p>
          <p id="socialPrev" class="previous">Yesterday - 7hrs</p>
        </div>
      </div>
    </div>
  
  <!-- Social Card End-->
  
  <!-- Self Care Card -->
    <div class="card timecard timecard-self-care">
      <div class="card-sm timecard-top">
        <img class="icon" src="./images/icon-self-care.svg" alt="">
      </div>
      <div class="timecard-bottom card-lg">
        <div class="title">
          <h2>Self Care</h2>
          <button class="btn">
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
              d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
              fill="#BBC0FF" fill-rule="evenodd" />
            </svg>
          </button>
        </div>
        <div class="timecard-amt">
          <p id="selfCareHour" class="current-time">5hrs</p>
          <p id="selfCarePrev" class="previous">Yesterday - 7hrs</p>
        </div>
      </div>
    </div>
  </div>
</div>
  
  <!-- Self Care Card End-->
  





  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Alan Batres</a>.
  </div>
  <script src="./scripts/app.js"></script>
</body>

</html>
